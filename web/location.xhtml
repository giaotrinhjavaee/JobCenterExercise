<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Location Converter</h1>
            <h:outputText value="Địa chỉ: "/>            
            <h:inputText id="location"
                         value="#{locationBean.location}"
                         required="true" style="width: 300px">
                <f:converter converterId="locationConverter" />
            </h:inputText>            
            <h:commandButton action="#{locationBean.proceed}" value="Proceed"/><br/><br/>            
            <h:outputText value="#{locationBean.location}">
                <f:converter converterId="locationConverter" />
            </h:outputText>
            <h:messages style="color: red"/>
        </h:form>
    </h:body>
</html>
